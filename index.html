<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="image-container">
            <div class="odin-logo">
                <img src="assets/viking.png" alt="">
                <h1 class="logoh1">ODIN</h1>
            </div>
        </div>
        <div class="content-container">
            <img src="assets/viking.png" alt="">
            <h1 class="heading">Start your journey <span class="today">today.</span></h1>
            <div class="form-container">
                <form action="">
                    <div class="input-row">
                        <div class="input">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" minlength="3" pattern="[a-zA-Z]*">
                        </div>
                        <div class="input">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input">
                            <label for="email">Email *</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input">
                            <label for="password">Password *</label>
                            <input type="password" name="password" id="password" required>
                            <span class="error" id="match-err"></span>
                        </div>
                        <div class="input">
                            <label for="confirmpass">Confirm Password *</label>
                            <input type="password" name="confirmpass" id="confirmpass" required>
                        </div>
                    </div>
                </form>
            </div>
            <button id="submitBtn" type="submit">Create Account</button>
            <p class="registered">Already have an account? <a href="">Log in</a></p>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
